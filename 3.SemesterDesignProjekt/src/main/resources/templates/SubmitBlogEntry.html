<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Sort på Hvidt - Blog</title>
    <div th:replace="Header :: header"/>

</head>
<body>
<div th:replace="Header :: nav-bar"/>

<div class="content">
    <div class="container" style="margin-top:30px;">
        <div class="row">
            <div class="col-sm-4">
                <h2>About Me</h2>
                <h5>Photo of me:</h5>
                <img src="https://via.placeholder.com/350x200?text=SoMe+Billede" alt="SoMe billede" class="fluid-img"/>
                <p>Mit navn ... alder ... intresse .... hvorfor jeg startede.... </p>
                <h3>Social media links</h3>
                <p>Følg mig på de sociale media</p>
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
                <hr class="d-sm-none">
            </div>
            <div class="col-sm-8">

                <!-- Dynamisk blog indhold ------------------------------------------------------------->



                <form method="post" th:action="@{/submitBlog}">
                    <p>Titel:</p>
                    <input type="text" th:field="${blogEntry.title}">
                    <br>
                    <br>
                    <textarea name="content" rows="10" cols="30" th:field="${blogEntry.content}"/>
                    <input type="submit" value="Send"/>
                </form>

                <!------------------------------------------------>

            </div>
        </div>
    </div>
</div>
<div class="jumbotron text-center" style="margin-bottom:0" id="footer">
    <p>Footer</p>
</div>

</body>
<script th:src="@{/nav-script.js}"></script>
</html>
