<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Artikel</title>
    <link rel="shortcut icon" href="https://julzmacagga.weebly.com/uploads/1/8/0/9/18095259/6016726.jpg" />
    <div th:replace="Header :: header"/>
</head>
<body>
<div th:replace="Header :: nav-bar"/>
    <div class="content">
        <div class="container" style="margin-top:30px;">
            <div class="row">
                <div style="margin-top: 12px; margin-bottom: 12px; padding: 8px; border-style: groove">
                    <div th:each="news: ${news}">
                        <div style="margin: 30px; padding: 20px; border-radius: 25px" >
                            <h3 th:text="${news.title}"/>
                            <i><p th:text="${news.date}"/></i>
                            <p th:text="${news.description}"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
