<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Podcasts</title>

    <div th:replace="Header :: header"/>

    <link rel="stylesheet" href="../static/nav_css.css">
    <script src="../static/nav-script.js"></script>
</head>
<body>

<div th:replace="Header :: nav-bar"/>

<div class="container">

    <div th:each="Kanal : ${Kanals}">
        <div class="row wow fadeIn" style="visibility: visible; animation-name: fadeIn;">

            <!--Grid column-->
            <div class="col-lg-5 col-xl-4 mb-4 mt-4">
                <!--Featured image-->
                <div class="view overlay rounded z-depth-1-half">
                    <div class="view overlay">
                        <div class="embed-responsive embed-responsive-16by9">
                            <iframe class="embed-responsive-item" th:src="@{Kanal.url}" allowfullscreen=""></iframe>
                        </div>
                    </div>
                </div>
            </div>
            <!--Grid column-->

            <!--Grid column-->
            <div class="col-lg-7 col-xl-7 ml-xl-4 mb-4 mt-4">
                <h3 class="mb-3 font-weight-bold dark-grey-text">
                    <strong>MDB Quick Start</strong>
                </h3>
                <p class="grey-text">Get started with MDBootstrap, the world's most popular Material Design framework for building responsive,
                    mobile-first sites.</p>
                <p>
                    <strong>5 minutes, a few clicks and... done. You will be surprised at how easy it is.</strong>
                </p>
                <a th:href="@{kanal.url}" target="_blank" class="btn btn-primary btn-md waves-effect waves-light">Start tutorial
                    <i class="fa fa-play ml-2"></i>
                </a>
            </div>
            <!--Grid column-->

        </div>
        <hr>
    </div>
</div>



</body>
</html>
